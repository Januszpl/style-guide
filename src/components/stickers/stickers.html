<section class="docs-block">
  <aside class="docs-block__info">
    <h3 class="docs-block__header">Default</h3>
  </aside>

  <div class="docs-block__content">
    <div class="docs-block__contrast-box">
      {% for item in site.data.icons %}
        <svg viewBox="0 0 32 32" class="mint-sticker">
          <use class="mint-sticker__back" xlink:href="#icon-{{ item }}"></use>
          <use class="mint-sticker__front" xlink:href="#icon-{{ item }}"></use>
        </svg>
      {% endfor %}
    </div>
  </div>
</section>
