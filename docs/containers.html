<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Style guide</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="data-container">
    <h1 class="main-header">Brain style guide - Containers</h1>
    <article>
        <h2 class="article-header">Bubble</h2>
        <section class="docs-block">
            <aside class="docs-block__info">
                <h3 class="docs-block__header">Standard</h3>
            </aside>
            <div class="docs-block__content">
                <div class="mint-bubble">
                    Bla bla some awesome cool text
                </div>
            </div>
        </section>
        <section class="docs-block">
            <aside class="docs-block__info">
                <h3 class="docs-block__header">Dark</h3>
            </aside>
            <div class="docs-block__content">
                <div class="mint-bubble mint-bubble--dark">
                    Bla bla some awesome cool text
                </div>
            </div>
        </section>
    </article>
    <article>
        <h2 class="article-header">Promo box</h2>
        <section class="docs-block">
            <aside class="docs-block__info">
                <h3 class="docs-block__header">Standard</h3>
            </aside>
            <div class="docs-block__content">
                <div class="mint-promo-box">
                    <h2 class="mint-promo-box__header">
                        Start learning with Brainly now!
                    </h2>

                    <div class="mint-promo-box__content">
                        Having trouble with your school work?<br/>
                        Ask for free help!
                        <ul class="mint-list">
                            <li class="mint-list__element">One with <strong class="mint-text-emphasised">80% of
                                answers</strong></li>
                            <li class="mint-list__element">Two</li>
                            <li class="mint-list__element">Three</li>
                        </ul>
                    </div>
                    <button class="mint-button-primary mint-button-primary--dark">Try it out</button>
                </div>
            </div>
        </section>
    </article>
</div>
</body>
</html>
